name: Deploy

on:
  push:
    branches:
      - main

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which parts of the monorepo changed
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      supabase: ${{ steps.filter.outputs.supabase }}
      webapp: ${{ steps.filter.outputs.webapp }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            supabase:
              - 'supabase/**'
            webapp:
              - 'apps/web/**'
              - 'packages/shared/**'

  # Deploy database migrations to production
  deploy-database:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    needs: detect-changes
    # Only run if supabase directory changed
    if: needs.detect-changes.outputs.supabase == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Push database migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push

      - name: Verify deployment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "✅ Database migrations deployed successfully"
          supabase migration list

  # Deploy web app to Vercel
  deploy-webapp:
    name: Deploy Web App to Vercel
    runs-on: ubuntu-latest
    needs: detect-changes
    # Only run if webapp or shared package changed
    if: needs.detect-changes.outputs.webapp == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web app (including shared package)
        run: npm run build --workspace=jakesdadwebsite

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./apps/web
        run: |
          # Deploy the pre-built dist directory
          url=$(vercel --prod --token=$VERCEL_TOKEN)
          echo "✅ Deployed to: $url"